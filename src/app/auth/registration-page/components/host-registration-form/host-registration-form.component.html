<form *ngIf="form" [formGroup]="form" (ngSubmit)="onFormSubmit()" class="margin">
  <label>
    <span>Email*</span>
    <input type="text" type="email" formControlName="email" />
    <ego-form-control-validation-message controlName="email"></ego-form-control-validation-message>
  </label>
  <label>
    <span>Пароль*</span>
    <input type="text" type="password" formControlName="pass" />
    <ego-form-control-validation-message controlName="pass"></ego-form-control-validation-message>
  </label>
  <label>
    <span>Название организации*</span>
    <input type="text" type="text" formControlName="name" />
    <ego-form-control-validation-message controlName="name"></ego-form-control-validation-message>
  </label>
  <div class="select-image">
    <input type="file" hidden accept=".jpg,.jpeg,.png" (change)="handleFileInput($event)" #inputFile />
    <button type="button" class="fake-load-btn secondary" (click)="inputFile.click()">Выбрать изображение</button>
    <div *ngIf="selectedFile" class="selected-image">
      <span>{{ selectedFile }}</span>
      <button type="button" (click)="removeImage()" class="remove-image">
        <img src="assets/icon/close.svg">
      </button>
    </div>
    <p *ngIf="avatarError" class="avatar-error">{{avatarError}}</p>
    <ego-form-control-validation-message controlName="avatar"></ego-form-control-validation-message>
  </div>
  <button class="primary submit-btn" type="submit">Вперёд</button>
  <div class="errors">
    <p class="error-msg">{{error}}</p>
  </div>
</form>
