<div class="container">
  <div class="search-block">
    <input [formControl]="inputControl" placeholder="Введите название события или имя организатора" />
    <button class="search-btn filters">Ф</button>
    <button class="search-btn search" (click)="searchValue()">П</button>
  </div>
  <ul>
    <li *ngFor="let event of events$ | async">
      <ego-event-list-item [event]="event">
      </ego-event-list-item>
    </li>
  </ul>
</div>
