<div class="container">
  <div class="search-block">
    <input
      [formControl]="inputControl"
      placeholder="Введите название события"
    />
    <!-- <button class="search-btn filters">Ф</button> -->
    <!-- <button class="search-btn search" (click)="searchValue()">П</button> -->
  </div>
  <ng-container *ngIf="events$ | async as events">
    <div class="events">
      <div class="card" *ngFor="let event of events">
        <ego-event-card [event]="event"></ego-event-card>
      </div>
    </div>
  </ng-container>
</div>

<ego-loading *ngIf="isLoading$ | async"></ego-loading>
