<div class="container" *ngIf="host$ | async as host">
  <div class="description unscrollable">
    <div class="img">
      <img src="#">
    </div>
    <h1>{{host.name}}</h1>
    <button>Подписаться</button>
    <p>Количество подписчиков: </p>
    <p>Социальные сети:</p>
    <ul>
      <li>inst</li>
      <li>vk</li>
      <li>tw</li>
    </ul>
  </div>
  <div class="event">
    <ul>
      <li *ngFor="let event of events$ | async">
        {{event.title}}
      </li>
    </ul>
    Список событий
  </div>
</div>
