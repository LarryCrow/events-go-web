<form
  *ngIf="form"
  [formGroup]="form"
  (ngSubmit)="onFormSubmit()"
  class="margin"
>
  <label>
    <span>Email*</span>
    <input type="text" type="email" formControlName="email" />
    <ego-form-control-validation-message
      controlName="email"
    ></ego-form-control-validation-message>
  </label>
  <label>
    <span>Пароль*</span>
    <input type="text" type="password" formControlName="pass" />
    <ego-form-control-validation-message
      controlName="pass"
    ></ego-form-control-validation-message>
  </label>
  <label>
    <span>Название организации*</span>
    <input type="text" type="text" formControlName="name" />
    <ego-form-control-validation-message
      controlName="name"
    ></ego-form-control-validation-message>
  </label>
  <label>
    <span>Информация о себе*</span>
    <textarea formControlName="about"></textarea>
    <span class="note">
      Расскажите что-нибудь о себе. Так мы быстрее сможем подтвердить ваш
      профиль, а пользователи ресурса смогут оценить вашу открытость
    </span>
    <ego-form-control-validation-message
      controlName="about"
    ></ego-form-control-validation-message>
  </label>
  <div class="select-image">
    <ego-uploader formControlName="avatar"></ego-uploader>
    <ego-form-control-validation-message
      controlName="avatar"
    ></ego-form-control-validation-message>
  </div>
  <span class="note">
    Ниже можно указать как вас можно найти. Это может быть номер телефона или
    социальные сети. А если хотите видеть на своих мероприятиях как можно больше
    людей, указывайте всё, что есть.
  </span>
  <div class="row">
    <label>
      <span>Рабочий Email</span>
      <input type="email" formControlName="workEmail" />
    </label>
    <label>
      <span>Номер телефона</span>
      <input type="number" formControlName="phone" />
    </label>
  </div>
  <div class="row">
    <label>
      <span>VK</span>
      <input type="url" formControlName="vk" />
    </label>
    <label>
      <span>Instagram</span>
      <input type="url" formControlName="instagram" />
    </label>
  </div>
  <div class="row">
    <label>
      <span>Twitter</span>
      <input type="url" formControlName="twitter" />
    </label>
    <label>
      <span>Telegram</span>
      <input type="url" formControlName="telegram" />
    </label>
  </div>
  <button class="primary submit-btn" type="submit">Вперёд</button>
  <div class="errors">
    <p class="error-msg">{{ error }}</p>
  </div>
</form>
